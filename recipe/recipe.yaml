schema_version: 1

context:
  version: 2.44.0

package:
  name: python-eccodes
  version: ${{ version }}

source:
  url: https://github.com/ecmwf/eccodes-python/archive/${{ version }}.tar.gz
  sha256: ec02f7a4e5a819efb9c13e1cdc012391d74e601ebc9cd67029f22c4dc73c15ae
  patches:
    - 0001-use-conda-forge-name-for-eccodeslib.patch

build:
  number: 2

requirements:
  build:
    - if: build_platform != target_platform
      then: python
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then: numpy
    - if: build_platform != target_platform
      then: cffi
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
    - numpy
    - cffi
    - findlibs
    - eccodes >=${{ version }}
  run:
    - python
    - attrs
    - cffi
    - findlibs
    - eccodes >=${{ version }}

tests:
  - python:
      imports:
        - eccodes
        - gribapi
        - if: not win
          then: gribapi._bindings
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: ECMWF ecCodes Copyright 2017- ECMWF.
  homepage: https://software.ecmwf.int/wiki/display/ECC/ecCodes+Home
  repository: https://github.com/ecmwf/eccodes-python

extra:
  recipe-maintainers:
    - kmuehlbauer
    - pelson
    - ocefpaf
    - kynan
    - dtip
    - iainrussell
    - shahramn
    - xylar
    - zklaus
